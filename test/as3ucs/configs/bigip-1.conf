ltm virtual /f5vnf/gilan_http/serviceMain {
    vlans {
        /Common/vlan1
    }
    vlans-enabled
}

security firewall policy /Common/Shared/firewall_policy {
    rules {
        inline_rule {
            action accept
            source {
                vlans {
                    /Common/vlan1
                }
            }
        }
        rule_list1 {
            rule-list /Common/Shared/rule_list1
        }
    }
}

security firewall rule-list /Common/Shared/rule_list1 {
    rules {
        firewall_rule_1 {
            action accept
            source {
                vlans {
                    /Common/vlan1
                }
            }
        }
    }
}
